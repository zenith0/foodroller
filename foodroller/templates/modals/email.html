<!-- Summary modal -->
<div class="modal fade" id="accept-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="h3">Zusammenfassung</h1>
      </div>
      <form class="days-form" action="/summary/" method="post">
      <div class="modal-body ">
        {% csrf_token %}
        {{ email_form }}
      </div>
      <div class="modal-footer">
          <input type="submit" value="OK" data-wait="Please wait..." class="btn btn-default">
        </div>
        </form>
      </div>
    </div>

  </div>
</div>
